version: '3'

networks:
  diode_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
          gateway: 172.16.0.1

services:
  send:
    image: diode:send
    build:
      context: .
      dockerfile: Dockerfile.send
    networks:
      diode_net:
        ipv4_address: 172.16.0.2
    ports:
      - "5000:5000"
    command:
      - "--from_tcp"
      - "172.16.0.2:5000"
      - "--to_udp"
      - "172.16.0.3:6000"
      - "--nb_clients"
      - "32"
      - "--nb_encoding_threads"
      - "32"
      - "--bandwidth_limit"
      - "50"

  receive:
    image: diode:receive
    environment:
      RUST_BACKTRACE: full
    build:
      context: .
      dockerfile: Dockerfile.receive
    networks:
      diode_net:
        ipv4_address: 172.16.0.3
    command:
      - "--from_udp"
      - "172.16.0.3:6000"
      - "--to_tcp"
      - "172.16.0.10:7000"
      - "--nb_clients"
      - "32"
      - "--nb_decoding_threads"
      - "32"

  client1:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
     - 8080:8080
    build:
      context: .
      dockerfile: Dockerfile.client
    networks:
      diode_net:
        ipv4_address: 172.16.0.4




  server:
    image: diode:server
    build:
      context: .
      dockerfile: Dockerfile.server
    networks:
      diode_net:
        ipv4_address: 172.16.0.10

